<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Items- Grow - Basis - Shrink</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Flex Items- Grow - Basis - Shrink</h1>

    <section>
      <h2>Grow</h2>

      <h3>Flex-grow</h3>
      <div class="container flex-grow">
        <div class="item grow-0">1</div>
        <div class="item grow-1">2</div>
        <div class="item grow-2">3</div>
        <div class="item grow-3">4</div>
      </div>
    </section>

    <section>
      <h2>Basis</h2>

      <h3>Flex-basis</h3>
      <div class="container flex-basis">
        <div class="item grow-1 basis-100">Lorem 12345678910</div>
        <div class="item grow-1 basis-200">Lorem 12345678</div>
        <div class="item grow-1 basis-300">Lorem fggggggghfffdd</div>
      </div>
    </section>

    <section>
      <h2>Shrink</h2>

      <div class="container flex-shrink wrap">
        <div class="item shrink-1">1</div>
        <div class="item shrink-2">2</div>
        <div class="item shrink-3">3</div>
      </div>
    </section>
  </body>
</html>
